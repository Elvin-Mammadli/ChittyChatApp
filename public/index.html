<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">
    <header class="login-header">
      <h1>ChittyChat</h1>
    </header>
    <form action="chat.html" class="login-form">
      <label for="username" class="label-username">Username</label>
      <input type="text" id="login-username" placeholder="Enter username" name="username" required>
      <label for="room" class="label-room">Room</label>
      <select name="room" id="room">
        <option value="Room-1">Room 1</option>
        <option value="Room-2">Room 2</option>
        <option value="Room-3">Room 3</option>
        <option value="Room-4">Room 4</option>
      </select>
      <button type="submit" class="submit">Chat!</button>
    </form>
  </div>
</body>

</html>
